<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title style="font-size:40px">Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<style>
    .text-white{
    color:white
    }
</style>
<body style = "background-color:black">

    <nav class="navbar" style="background-color:orange">
        <a class="navbar-brand">Book Recommendation System</a>

        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-white">Top 50 Books</h2>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-2" style="margin-top:30px">
                    <div class="card">
                        <img class="card-img-top" src="{{ image[i] }}">
                        <center><h5>{{ book_name[i] }}</h5>
                        <p>{{ author[i] }}</p>
                        <p>Ratings: {{ ratings[i] }}</p></center>

                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
